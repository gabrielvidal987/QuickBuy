<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de API de Produtos</title>
    <script>
        async function buscarProdutos() {
            const usuarioNome = document.getElementById('usuarioNome').value;
            const response = await fetch(`http://localhost:3000/api/produtos/${usuarioNome}`);
            
            if (response.ok) {
                const produtos = await response.json();
                const produtosList = document.getElementById('produtosList');
                produtosList.innerHTML = ''; // Limpar lista anterior

                produtos.forEach(produto => {
                    const listItem = document.createElement('li');
                    listItem.textContent = `ID: ${produto.id_produto}, Nome: ${produto.nome}, Valor: ${produto.valor}, Qtd Vendido: ${produto.qtd_vendido}`;
                    produtosList.appendChild(listItem);
                });
            } else {
                console.error('Erro ao buscar produtos:', response.status);
            }
        }
    </script>
</head>
<body>
    <h1>Buscar Produtos</h1>
    <input type="text" id="usuarioNome" placeholder="Digite o nome do usuÃ¡rio">
    <button onclick="buscarProdutos()">Buscar</button>
    <ul id="produtosList"></ul>
</body>
</html>
